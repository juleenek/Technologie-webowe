<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webmail</title>
</head>
<body>
    <main>
        <header>
            <div class="menu-title"> 
                <p>Menu</p>
            </div>
            <div class="menu-space">
                <div class="buttom-space">
                    <div id="buttom">Compose</div>
                </div>
                <div class="menu-element">
                    <nav>
                        <div class="nav-element"><p>
                            Inbox <span class="msg-title-labels">(2)</span>
                        </p></div>
                        <div class="nav-element"><p>
                            Important
                        </p></div>
                        <div class="nav-element"><p>
                            Sent
                        </p></div>
                        <div class="nav-element"><p>
                            Drafts
                        </p></div>
                        <div class="nav-element"><p>
                            Trash
                        </p></div>
                    </nav>
                </div>
                <div class="menu-element">
                    <div class="labels-section">
                        <p>
                            <span id="labels-title" class="msg-title-labels">Lables</span>
                        </p>
                        <div id="label-elements">
                            <div class="label-element"><div class="color-square" id="colour-p"></div><p>Private</p></div>
                            <div class="label-element"><div class="color-square" id="colour-j"></div>Job</div>
                            <div class="label-element"><div class="color-square" id="colour-f"></div>Flights</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
