      const menu = document.querySelector(".menu");
      const container = document.querySelector(".all");
      const hideMe = document.querySelector(".content");
      btn.addEventListener("click", () => {
        menu.classList.toggle("menu-active");
        menu.classList.toggle("menu-nonactive");
        container.classList.toggle("all-active");
        container.classList.toggle("all-hide");
      });
      const containerHidden = document.querySelector(".all-active");
      hideMe.addEventListener("click", () => {
        container.classList.add("all-hide");
        menu.classList.remove("menu-active");
        menu.classList.add("menu-nonactive");
