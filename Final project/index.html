<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferior Silesia Canis</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
</head>
<body>
    <div class="all">
        <div class="container">
            <header>
                <img class="logo" src="logo.png" alt="Logo Inferior Silesia Canis">
                <img class="phone-icon" src="phone.png" alt="Contact">
               <div class="menu-icon" onclick="openNav()">
                   <div class="menu-icon-element icon-change" ></div>
                   <div class="menu-icon-element"></div>
                   <div class="menu-icon-element"></div>
                   <div class="menu-icon-element icon-change" ></div>
               </div>
            </header>
                <div class="content">
                    <div class="gallery"></div>
                    <div class="img-reference-area">
                        <div class="img-reference"></div>
                        <div class="img-reference"></div>
                    </div>
                
                </div>
        </div>
        <div id="side-nav">
            
            <img class="logo-nav" src="logo2.png" alt="Logo Inferior Silesia Canis">
            <img class="exit-icon" src="exit.png" alt="Exit icon" onclick="closeNav()">
            <div class="nav-element">Home</div>
            <div class="nav-element">Our bostons</div>
            <div class="nav-element">About us</div>
            <div class="nav-element">Puppies</div>
            <div class="nav-element">Gallery</div>
            <div class="nav-element">Contact</div>
            <div class="nav-element">Instagram</div>
        </div>
    </div>
</body>
</html>
