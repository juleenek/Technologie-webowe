<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferior Silesia Canis</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
</head>
<body>
    <div class="all">
        <div class="container">
            <header>
                <img class="logo" src="logos/logo.png" alt="Logo Inferior Silesia Canis">
                <img class="phone-icon" src="icons/phone.png" alt="Contact">
               <div class="menu-icon" onclick="openNav()">
                   <div class="menu-icon-element icon-change" ></div>
                   <div class="menu-icon-element"></div>
                   <div class="menu-icon-element"></div>
                   <div class="menu-icon-element icon-change" ></div>
               </div>
            </header>
                <div class="content">
                    <div class="slide-gallery">
                        <div class="slide">
                            <img id="slide-1" class="img-slide" src="slider_gallery/1.jpg" alt="Photo gallery">
                        </div>
                        <div class="slide">
                            <img id="slide-2"  class="img-slide"  src="slider_gallery/2.jpg" alt="Photo gallery">
                        </div>
                        <div id="slide-3"  class="slide">
                        	<img class="img-slide"  src="slider_gallery/3.jpg" alt="Photo gallery">
                        </div>
                        <div id="slide-4"  class="slide"> 
                            <img class="img-slide"  src="slider_gallery/4.jpg" alt="Photo gallery">
                        </div>
                        <div id="slide-5"  class="slide">
                            <img class="img-slide"  src="slider_gallery/5.jpg" alt="Photo gallery">
                        </div>
                        <div id="slide-6"  class="slide">
                            <img class="img-slide"  src="slider_gallery/6.jpg" alt="Photo gallery">
                        </div>
                    </div>
                    <div class="ghost"></div>
                    <div class="buttoms-gallery-space">
                        <div class="gallery-buttoms">
                            <div class="gallery-buttom"><a href="#slide-1">1</a></div>
                            <div class="gallery-buttom"><a href="#slide-2">2</a></div>
                            <div class="gallery-buttom"><a href="#slide-3">3</a></div>
                            <div class="gallery-buttom"><a href="#slide-4">4</a></div>
                            <div class="gallery-buttom"><a href="#slide-5">5</a></div>
                            <div class="gallery-buttom"><a href="#slide-6">6</a></div>
                        </div>
                        <div class="img-reference-area">
                            <div class="img-reference"></div>
                            <div class="img-reference"></div>
                        </div>
                    </div>
                
                </div>
        </div>
        <div id="side-nav">
            
            <img class="logo-nav" src="logos/logo2.png" alt="Logo Inferior Silesia Canis">
            <img class="exit-icon" src="icons/exit.png" alt="Exit icon" onclick="closeNav()">
            <div class="nav-element">Home</div>
            <div class="nav-element">Our bostons</div>
            <div class="nav-element">About us</div>
            <div class="nav-element">Puppies</div>
            <div class="nav-element">Gallery</div>
            <div class="nav-element">Contact</div>
            <div class="nav-element">Instagram</div>
        </div>
    </div>
</body>
</html>
